<div class="card">
    <img class="card-img-top" src="{{artist.images[0].url}}" alt="Card image cap">
    <div class="card-body text-center">
        <h5 class="card-title">{{artist.name}}</h5>
        <p><span *ngFor="let genre of artist.genres">{{genre}}</span></p>
        <p>{{artistPopularity()}}</p>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
        <a href="{{artist.external_urls.spotify}}" class="btn btn-primary btn-sm">See More</a>
    </div>
</div>
