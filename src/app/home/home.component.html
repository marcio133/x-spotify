<header>
    <app-nav-bar></app-nav-bar>
</header>
<main>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-0">
                <app-search (result)="getResults($event)" (loading)="setLoading($event)"></app-search>
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <app-loading *ngIf="loading"></app-loading>
        <div class="row">
            <div class="col-md-12">
                <h5>{{startCase()}}</h5>
            </div>
        </div>
        <div class="row" *ngIf="type == 'album' || type == 'newAlbums'">
            <div class="col-md-2 col-sm-3 col-6" *ngFor="let album of results">
                <app-album [album]="album"></app-album>
            </div>
        </div>

        <div class="row" *ngIf="type == 'artist'">
            <div class="col-md-2 col-sm-3 col-6" *ngFor="let artist of results">
                <app-artist [artist]="artist"></app-artist>
            </div>
        </div>
        <div class="row" *ngIf="type == 'track'">
            <div class="col-md-2 col-sm-3 col-6" *ngFor="let track of results">
                <app-tracks [track]="track"></app-tracks>
            </div>
        </div>
    </section>
</main>
