<form id="search-form">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></div>
        </div>
        <input type="text" [(ngModel)]="searchString" [ngModelOptions]="{standalone: true}" (ngModelChange)="search()" class="form-control" id="inlineFormInputGroupUsername" placeholder="Search for Albums, Artists or Tracks">
    </div>
    <div class="form-check form-check-inline">
        <div class="row">
            <div class="col-md-12 text-center">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="type" id="inlineRadio1" value="artist">
                <label class="form-check-label" for="inlineRadio1">Artists</label>
            </div>
        </div>
    </div>
    <div class="form-check form-check-inline">
        <div class="row">
            <div class="col-md-12 text-center">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="type" id="inlineRadio2" value="album">
                <label class="form-check-label" for="inlineRadio2">Albums</label>
            </div>
        </div>
    </div>
    <div class="form-check form-check-inline">
        <div class="row">
            <div class="col-md-12 text-center">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="type" id="inlineRadio3" value="track">
                <label class="form-check-label" for="inlineRadio3">Tracks</label>
            </div>
        </div>
    </div>
</form>
